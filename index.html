<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <title>Todo</title>
  </head>
  <body>
    <div id="main">
      <div>
        <form class="form_add_todo">
          <input class="input_add_todo" type="text" />
          <button class="submit_button" type="submit">Add</button>
        </form>
      </div>
      <div>
        <button name="all" class="show_all_todo">All</button>
        <button name="completed" class="show_completed_todo">Completed</button>
        <button name="active" class="show_active_todo">Active</button>
      </div>
      <div>
        <ul class="todo_list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
